<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Les bons petits plats</title>
</head>

<body>

    <header class="main-header">
        <div class="main-header__image-frame">
            <img class="main-header__image-frame--img" src="./assets/logo-petits-plats.png"
                alt="logo des bons petits plats">
        </div>
    </header>

    <main class="main-content">

        <form class="main-content__search">
            <fieldset class="main-content__searchbar">
                <input id="recipe-search-field" type="search" placeholder="Rechercher une recette">
                <label for="recipe-search-field">Rechercher une recette</label>
                <div class="main-content__searchbar-icon"><i class="fas fa-search"></i></div>
            </fieldset>

            <div class="main-content__search-current-tags"></div>

            <div class="main-content__search-filters">

                <fieldset class="main-content__filter panel-hidden">
                    <input type="text" id="ingredients-field" name="ingredients" placeholder="Rechercher un ingrédient">
                    <label for="ingredients-field">Ingrédients</label>
                    <button class="main-content__filter-btn"><i class="fas fa-angle-down"></i></button>
                    <div class="main-content__search-filters--suggestions" id="ingredients-suggestions"></div>
                </fieldset>

                <fieldset class="main-content__filter panel-hidden">
                    <input type="text" id="appliances-field" name="appliances" placeholder="Rechercher un appareil">
                    <label for="appliances-field">Appareils</label>
                    <button class="main-content__filter-btn"><i class="fas fa-angle-down"></i></button>
                    <div class="main-content__search-filters--suggestions" id="appliances-suggestions"></div>
                </fieldset>

                <fieldset class="main-content__filter panel-hidden">
                    <input type="text" id="ustensils-field" name="ustensils" placeholder="Rechercher un ustensil">
                    <label for="ustensils-field">Ustensils</label>
                    <button class="main-content__filter-btn"><i class="fas fa-angle-down"></i></button> 
                    <div class="main-content__search-filters--suggestions" id="ustensils-suggestions"></div>
                </fieldset>
            </div>
        </form>

        <div class="main-content__display"></div>

    </main>

    <!-- SCRIPTS -->

    <!-- Recipes -->
    <script src="./datas/recipes.js" defer></script>

    <!-- → Factories -->
    <script src="./scripts/factories/recipe.js" defer></script>

    <!-- → Arrays -->
    <script src="./scripts/arrays/allRecipes.js" defer></script>
    <script src="./scripts/arrays/allFiltersPossibility.js" defer></script>
    <script src="./scripts/arrays/currentlyDisplayedFilters.js" defer></script>
    <script src="./scripts/arrays/currentlyDisplayedRecipes.js" defer></script>
    <script src="./scripts/arrays/displayedTagsParams.js" defer></script>

    <!-- → Events -->

    <script src="./scripts/events/updateTagWhenTyping.js" defer></script>
    <script src="./scripts/events/hideOrDisplayTagsPannel.js" defer></script>

    <!-- → Utils -->

    <!-- Get all tags and recipes -->

    <script src="./scripts/utils/static/getAllRecipes.js" defer></script>
    <script src="./scripts/utils/static/getAllUniquesAppliances.js" defer></script>
    <script src="./scripts/utils/static/getAllUniquesUstensils.js" defer></script>
    <script src="./scripts/utils/static/getAllUniquesIngredients.js" defer></script>

    <!-- Update tags and recipes -->

    <script src="./scripts/utils/update/updateAppliances.js" defer></script>
    <script src="./scripts/utils/update/updateIngredients.js" defer></script>
    <script src="./scripts/utils/update/updateUstensils.js" defer></script>

    <!-- Display tags and recipes -->

    <script src="./scripts/utils/display/displayRecipes.js" defer></script>
    <script src="./scripts/utils/display/displayIngredients.js" defer></script>
    <script src="./scripts/utils/display/displayAppliances.js" defer></script>
    <script src="./scripts/utils/display/displayUstensils.js" defer></script>
    <script src="./scripts/utils/tags/checkIfTagIsAlreadyChecked.js" defer></script>
    <script src="./scripts/utils/tags/addTagToTaglist.js" defer></script>

    <!-- Searchbar -->

    <script src="./scripts//utils/searchbar/getRecipesWhenUserSearchSomething.js" defer></script>

    <!-- → Render -->
    <script src="./scripts/app.js" defer></script>

    <!-- Vendors -->

    <script src="https://kit.fontawesome.com/91689b993c.js" crossorigin="anonymous"></script>

    <!-- // SCRIPTS -->

</body>

</html>
