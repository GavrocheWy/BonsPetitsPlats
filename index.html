<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Les bons petits plats</title>
</head>

<body>

    <header class="main-header">
        <div class="main-header__image-frame">
            <img class="main-header__image-frame--img" src="" alt="">
        </div>
    </header>

    <main class="main-content">

        <form class="main-content__search" action="">
            <fieldset>
                <label for="recipe-search">Rechercher une recette</label>
                <input id="recipe-search-field" type="search" id="recipe-search" placeholder="Rechercher une recette">
            </fieldset>

            <div class="main-content__search-current-tags"></div>

            <div class="main-content__search-filters">

                <fieldset>
                    <input type="text" id="ingredients-field" name="ingredients" placeholder="Ingrédients">
                    <div class="main-content__search-filters--suggestions" id="ingredients-suggestions"></div>
                </fieldset>

                <fieldset>
                    <input type="text" id="appliances-field" name="appliances" placeholder="Appareils">
                    <div class="main-content__search-filters--suggestions" id="appliances-suggestions"></div>
                </fieldset>

                <fieldset>
                    <input type="text" id="ustensils-field" name="ustensils" placeholder="Ustensiles">
                    <div class="main-content__search-filters--suggestions" id="ustensils-suggestions"></div>
                </fieldset>
            </div>
        </form>

        <section class="main-content__display"></section>

    </main>

    <!-- SCRIPTS -->

    <!-- Recipes -->
    <script src="./datas/recipes.js" defer></script>

    <!-- → Factories -->
    <script src="./scripts/factories/recipe.js" defer></script>

    <!-- → Arrays -->
    <script src="./scripts/arrays/allRecipes.js" defer></script>
    <script src="./scripts/arrays/allFiltersPossibility.js" defer></script>
    <script src="./scripts/arrays/currentlyDisplayedFilters.js" defer></script>
    <script src="./scripts/arrays/currentlyDisplayedRecipes.js" defer></script>
    <script src="./scripts/arrays/displayedTagsParams.js" defer></script>

    <!-- → Events -->

    <script src="./scripts/events/updateTagWhenTyping.js" defer></script>

    <!-- → Utils -->

    <!-- Get all tags and recipes -->
    
    <script src="./scripts/utils/static/getAllRecipes.js" defer></script>
    <script src="./scripts/utils/static/getAllUniquesAppliances.js" defer></script>
    <script src="./scripts/utils/static/getAllUniquesUstensils.js" defer></script>
    <script src="./scripts/utils/static/getAllUniquesIngredients.js" defer></script>

    <!-- Update tags and recipes -->

    <script src="./scripts/utils/update/updateAppliances.js"></script>
    <script src="./scripts/utils/update/updateIngredients.js"></script>
    <script src="./scripts/utils/update/updateUstensils.js"></script>

    <!-- Display tags and recipes -->

    <script src="./scripts/utils/display/displayRecipes.js" defer></script>
    <script src="./scripts/utils/display/displayIngredients.js" defer></script>
    <script src="./scripts/utils/display/displayAppliances.js" defer></script>
    <script src="./scripts/utils/display/displayUstensils.js" defer></script>
    <script src="./scripts/utils/tags/checkIfTagIsAlreadyChecked.js" defer></script>
    <script src="./scripts/utils/tags/addTagToTaglist.js" defer></script>

    <!-- Searchbar -->

    <script src="./scripts//utils/searchbar/getRecipesWhenUserSearchSomething.js"></script>

    <!-- → Render -->
    <script src="./scripts/app.js" defer></script>

    <!-- // SCRIPTS -->

</body>

</html>
